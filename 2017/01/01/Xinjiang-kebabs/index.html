        <p>原料<br>羊肉，洋葱，精盐，孜然粉，辣椒粉，味素，松肉粉。</p>
<p>制作方法<br><a id="more"></a><br>（1）将羊肉切成厚片，再改制成小块。洋葱切碎。然后把羊肉块，洋葱，松肉粉拌在一起腌半小时，再用扦子将羊肉穿成串。<br>（2）将烤炉加木炭点燃烧透，把肉串架在上面，撒上精盐，味素，辣椒粉，孜然粉烤一面成熟，翻面撒上精盐，辣椒粉，孜然粉继续烤数分钟即可。<br>特点<br>肉红润，味香嫩微辣，风味独特。</p>
