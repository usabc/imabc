    <div class="post-body" itemprop="articleBody">

      
      

      
        <p><strong>原料</strong><br>羊排，精盐，味素，白糖，孜然，芝麻，辣椒粉，香草粉，芥末粉，咖喱粉，野山苏子粉，料酒，葱，姜。</p>
<p><strong>制作方法</strong><br><a id="more"></a><br>（1）葱切段，姜切片。将羊肋排改制成小块，用葱段，姜片，料酒将羊排腌制2小时入味，用竹签穿成串。</p>
<p>（2）把炭火点燃，待炭火燃透以后，将羊排置于炭火上，稳火慢烤。烤熟烤透以后，均匀地撒上精盐，味素，辣椒粉，香草粉，芥末粉，咖喱粉，孜然，芝麻，最后放野山苏子粉及少许白糖。</p>
<p><strong>特点</strong><br>透出一股特殊的香气，口味绵长。</p>
